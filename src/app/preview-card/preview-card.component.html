<article class="card">
  <img src={{workoutList[0].image}} alt={{workoutList[0].inst}} />
  <h2 class="title">{{workoutList[0].name}}</h2>
  <p class="card-desc">desc: {{workoutList[0].desc}}</p>
  <p class="card-product">Product: {{workoutList[0].product}}</p>
  <p class="card-level">level: {{workoutList[0].level}}</p>
  <p class="card-length">length: {{workoutList[0].len}}</p>
  <hr class="card-line" />
  <p class="card-instructor"><span class="card-instructor-title">Instructor</span>: {{workoutList[0].inst}}</p>
  <p class="card-category">Category: {{workoutList[0].cat}}</p>
  <p></p>
</article>
